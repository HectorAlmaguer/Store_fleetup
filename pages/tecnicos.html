          <li class="nav-item" id="almacen-actividades-nav" style="display: none;">

      </div>

  </header>
  <div class="container form-container">
    <h2>Añadir Técnico</h2>
    <form id="technical-form">
      <div class="form-group">
        <label for="user-name">Usuario:</label>
        <input type="text" class="form-control" id="user-name" readonly>
      </div>
      <div class="form-group">
        <label for="user-email">Correo:</label>
        <input type="email" class="form-control" id="user-email" readonly>
      </div>
      <!-- Campos de texto -->
      <div class="form-group">
        <label for="nombre">Nombre Técnico:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="form-group">
        <label for="rfc">RFC:</label>
        <input type="text" class="form-control" id="rfc" required>
      </div>
      <div class="form-group">
        <label for="banco">Banco:</label>
        <select class="form-control" id="banco" required>
          <option value="">Selecciona un banco</option>
          <option value="BBVA">BBVA</option>
          <option value="Banorte">Banorte</option>
          <option value="Santander">Santander</option>
          <option value="Citibanamex">Citibanamex</option>
          <option value="HSBC">HSBC</option>
          <option value="Scotiabank">Scotiabank</option>
          <option value="Inbursa">Inbursa</option>
          <option value="BanCoppel">BanCoppel</option>
          <option value="Banco Azteca">Banco Azteca</option>
          <option value="Bajío">Banco del Bajío</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cuenta-clabe">Cuenta CLABE:</label>
        <input type="text" class="form-control" id="cuenta-clabe" required>
      </div>
      <div class="form-group">
        <label for="cobertura">Cobertura</label>
        <h3>Estados de la República</h3>
        <div class="state-checkboxes">
          <!-- Lista de estados de México -->
          <!-- Asegúrate de incluir todos los estados -->
          <label><input type="checkbox" class="state-checkbox" value="Aguascalientes"> Aguascalientes</label>
          <label><input type="checkbox" class="state-checkbox" value="Baja California"> Baja California</label>
          <label><input type="checkbox" class="state-checkbox" value="Baja California Sur"> Baja California Sur</label>
          <label><input type="checkbox" class="state-checkbox" value="Campeche"> Campeche</label>
          <label><input type="checkbox" class="state-checkbox" value="Chiapas"> Chiapas</label>
          <label><input type="checkbox" class="state-checkbox" value="Chihuahua"> Chihuahua</label>
          <label><input type="checkbox" class="state-checkbox" value="Coahuila"> Coahuila</label>
          <label><input type="checkbox" class="state-checkbox" value="Colima"> Colima</label>
          <label><input type="checkbox" class="state-checkbox" value="Durango"> Durango</label>
          <label><input type="checkbox" class="state-checkbox" value="Guanajuato"> Guanajuato</label>
          <label><input type="checkbox" class="state-checkbox" value="Guerrero"> Guerrero</label>
          <label><input type="checkbox" class="state-checkbox" value="Hidalgo"> Hidalgo</label>
          <label><input type="checkbox" class="state-checkbox" value="Jalisco"> Jalisco</label>
          <label><input type="checkbox" class="state-checkbox" value="Mexico"> Estado de México</label>
          <label><input type="checkbox" class="state-checkbox" value="Mexico City"> Ciudad de México</label>
          <label><input type="checkbox" class="state-checkbox" value="Michoacán"> Michoacán</label>
          <label><input type="checkbox" class="state-checkbox" value="Morelos"> Morelos</label>
          <label><input type="checkbox" class="state-checkbox" value="Nayarit"> Nayarit</label>
          <label><input type="checkbox" class="state-checkbox" value="Nuevo León"> Nuevo León</label>
          <label><input type="checkbox" class="state-checkbox" value="Oaxaca"> Oaxaca</label>
          <label><input type="checkbox" class="state-checkbox" value="Puebla"> Puebla</label>
          <label><input type="checkbox" class="state-checkbox" value="Querétaro"> Querétaro</label>
          <label><input type="checkbox" class="state-checkbox" value="Quintana Roo"> Quintana Roo</label>
          <label><input type="checkbox" class="state-checkbox" value="San Luis Potosí"> San Luis Potosí</label>
          <label><input type="checkbox" class="state-checkbox" value="Sinaloa"> Sinaloa</label>
          <label><input type="checkbox" class="state-checkbox" value="Sonora"> Sonora</label>
          <label><input type="checkbox" class="state-checkbox" value="Tabasco"> Tabasco</label>
          <label><input type="checkbox" class="state-checkbox" value="Tamaulipas"> Tamaulipas</label>
          <label><input type="checkbox" class="state-checkbox" value="Tlaxcala"> Tlaxcala</label>
          <label><input type="checkbox" class="state-checkbox" value="Veracruz"> Veracruz</label>
          <label><input type="checkbox" class="state-checkbox" value="Yucatán"> Yucatán</label>
          <label><input type="checkbox" class="state-checkbox" value="Zacatecas"> Zacatecas</label>
        </div>
      </div>
      <h3>Ciudades</h3>
      <div id="ciudades-container" class="state-checkbox">
        <!-- Aquí se agregarán los checkboxes de las ciudades -->
      </div>
      <!-- Tabla de costos -->
      <div class="table-container">
        <h3>Costos</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Servicio</th>
              <th>Costo</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Instalación</td>
              <td><input type="number" class="form-control cost-input" placeholder="Costo" required></td>
            </tr>
            <tr>
              <td>Desinstalación</td>
              <td><input type="number" class="form-control cost-input" placeholder="Costo" required></td>
            </tr>
            <tr>
              <td>Revisión</td>
              <td><input type="number" class="form-control cost-input" placeholder="Costo" required></td>
            </tr>
            <tr>
              <td>Cambio de equipo</td>
              <td><input type="number" class="form-control cost-input" placeholder="Costo" required></td>
            </tr>
            <tr>
              <td>Visita en falso</td>
              <td><input type="number" class="form-control cost-input" placeholder="Costo" required></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Botón de envío -->
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
