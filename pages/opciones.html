<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Fleetup Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .option-btn {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: none; /* Ocultar botones por defecto */
        }
        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .user-info img {
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
    <!-- Incluye SweetAlert CSS y JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">Fleetup</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" id="almacen-actividades-nav" style="display: none;">
              <a class="nav-link" href="/pages/almacen_actividades.html">Almacén Actividades</a>
            </li>
            <li class="nav-item" id="consultar-ids-nav" style="display: none;">
              <a class="nav-link" href="/pages/consultarid.html">Consultar IDs</a>
            </li>
            <li class="nav-item" id="register-tecnicos" style="display: none;">
              <a class="nav-link" href="/pages/tecnicos.html">Técnicos</a>
            </li>
            <li class="nav-item" id="sac-micuenta-nav" style="display: none;">
              <a class="nav-link" href="/pages/sacMicuenta.html">SAC Mi Cuenta</a>
            </li>
          </ul>
          <button id="logout" class="btn btn-outline-danger ml-auto">Logout</button>
        </div>
      </nav>
    <div class="container">
        <div class="user-info">
            <img id="user-photo" src="" alt="Foto de usuario" width="100" height="100">
            <h1>Bienvenid@, <span id="user-name-display"></span></h1>
            <p id="user-email-display"></p>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button id="btn-delivery" class="btn btn-primary option-btn">Registrar Salida Equipos</button>
            </div>
            <div class="col-md-6">
                <button id="btn-almacen-actividades" class="btn btn-success option-btn">Almacén Actividades</button>
            </div>
            <div class="col-md-6">
                <button id="btn-consultar-id" class="btn btn-warning option-btn">Consultar IDs</button>
            </div>
            <div class="col-md-6">
                <button id="btn-tecnicos" class="btn btn-danger option-btn">Técnicos</button>
            </div>
            <div class="col-md-6">
                <button id="btn-sac-micuenta" class="btn btn-info option-btn">SAC Mi Cuenta</button>
            </div>
            <div class="col-md-6">
              <button id="btn-alta-clientes" class="btn btn-light option-btn">Alta Clientes</button>
          </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Carga de scripts -->
    <script type="module" src="../scripts/app.js"></script>
    <script type="module" src="../scripts/opciones.js"></script>
</body>
</html>
